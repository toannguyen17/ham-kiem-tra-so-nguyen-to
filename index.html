<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
	<p>[Bài tập] Hàm kiểm tra số nguyên tố</p>
	<button onclick="check()">Kiểm tra số nguyên tố</button>
	<script type="text/javascript">
		//10000
		function check() {
			let enterNumber = parseInt(prompt('Enter a number.'));
			while(isNaN(enterNumber) || enterNumber > 10000){
				alert('Vui lòng nhập số nguyên và nhỏ hơn 10.000 .');
				enterNumber = parseInt(prompt('Enter a number.'));
			}
			if (enterNumber === 2) {
				alert(enterNumber+' là số nguyên tố');
			}else{
				let isNT = true;
				let c50 = enterNumber/2;
				for (let i = 2; i <= c50; i++) {
					if (enterNumber%i === 0) {
						isNT = false;
						break;
					}
				}
				if (isNT === true) {
					alert(enterNumber+' là số nguyên tố');
				}else{
					alert(enterNumber+' không phải số nguyên tố');
				}
			}
		}
	</script>
</body>
</html>
